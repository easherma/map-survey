version: '3'
volumes:
  postgres_data: {}
  postgres_backup: {}
services:
  postgres:
    image: easherma/mapsurvey_postgres:latest
    build: ./compose/postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/backups
    env_file: .env
    environment:
        - POSTGRES_DB=mapsurvey

  django:
    image: easherma/mapsurvey_django:latest
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    depends_on:
      - postgres
      - redis
    command: /gunicorn.sh
    env_file: .env

  nginx:
    image: easherma/ngnix:latest
    build: ./compose/nginx
    depends_on:
      - django
    # VIRTUAL_HOST=mapsurvey.com

    ports:
      - "0.0.0.0:80:80"
      - "443:443"

  redis:
    image: redis:3.0
